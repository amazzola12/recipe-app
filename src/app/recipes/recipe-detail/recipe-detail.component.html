<div *ngIf="recipe; else noSelection">
  <div class="row">
    <div class="col-xs-12">
      <img src="" alt="" class="img-responsive" />
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>

  <span>
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 200px; margin-bottom: 5px"
    />
  </span>

  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          style="margin-bottom: 5px"
        >
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a
              (click)="onAddToShoppingList(recipe.ingredients)"
              style="cursor: pointer"
              >To Shopping List</a
            >
          </li>
          <li><a style="cursor: pointer" routerLink="edit">Edit Recipe</a></li>
          <li>
            <a style="cursor: pointer" (click)="onDeleteRecipe()"
              >Delete Recipe</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12" style="margin-bottom: 5px">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>

<ng-template #noSelection>
  <h1>Choose a Recipe!</h1>
  <p>Select a recipe to see more details here</p>
</ng-template>
